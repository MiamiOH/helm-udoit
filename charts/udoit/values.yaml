# Default values for udoit chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

app:
  env: "prod"
  host: "127.0.0.1:8000"
  admin_lti_name: "UDOIT 3 Admin"
  lms: "canvas"
  app_lti_name: "UDOIT 3"
  app_lti_redirect_path: "/lti/authorize/check"
  app_oauth_redirect_path: "/authorize/check"
  secret: "eb2f09f8a21b0b7c57b9fc36eee250eb"
  jwk_base_url: "https://canvas.instructure.com/"
  messenger_transport_dsn: "doctrine://default"
  lti_name: "UDOIT 3"
  auditory_rules: "AnchorLinksToMultiMediaRequireTranscript,AnchorLinksToSoundFilesNeedTranscripts,ObjectMustContainText,ObjectTagDetected,VideoCaptionsMatchCourseLanguage,VideoEmbedCheck,VideoProvidesCaptions,VideosEmbeddedOrLinkedNeedCaptions,VideosHaveAutoGeneratedCaptions"
  background_color: "#ffffff" # escape the pound sign
  cognitive_rules: "BaseFontIsNotUsed,BlinkIsNotUsed,ContentTooLong,DocumentReadingDirection,FontIsNotUsed,HeadingsInOrder,MarqueeIsNotUsed,NoHeadings,ObjectTagDetected,ParagraphNotUsedAsHeader,TableDataShouldHaveTableHeader,TableHeaderShouldHaveScope"
  date_format: "Y-m-d"
  default_lang: en
  easy_fix_rules: "AnchorMustContainText,AnchorSuspiciousLinkText,CssTextHasContrast,CssTextStyleEmphasize,HeadersHaveText,ImageAltIsDifferent,ImageAltIsTooLong,ImageHasAlt,ImageHasAltDecorative,ParagraphNotUsedAsHeader,ImageAltNotPlaceholder"
  motor_rules: "ObjectTagDetected"
  phpally_excluded_rules: "BrokenLink,RedirectedLink"
  phpally_suggestion_rules: "AnchorLinksToMultiMediaRequireTranscript,AnchorLinksToSoundFilesNeedTranscripts,AnchorSuspiciousLinkText,ContentTooLong,IframeNotHandled,InputImageNotDecorative,NoHeadings,ObjectTagDetected,ParagraphNotUsedAsHeader,PreShouldNotBeUsedForTabularValues,RedirectedLink,EmbedTagDetected,IframeNotHandled"
  store_user_names: "true"
  text_color: "#2D3B45" # escape the pound sign
  use_development_auth: "no"
  version_number: "3.3.0"
  vimeo_api_key: ""
  visual_rules: "AnchorMustContainText,AnchorSuspiciousLinkText,BaseFontIsNotUsed,CssTextHasContrast,CssTextStyleEmphasize,FontIsNotUsed,HeadersHaveText,HeadingsInOrder,ImageAltIsDifferent,ImageAltIsTooLong,ImageAltNotEmptyInAnchor,ImageAltNotPlaceholder,ImageHasAlt,ImageHasAltDecorative,ImageHasLongDescription,InputImageNotDecorative,NoHeadings,ObjectTagDetected,ParagraphNotUsedAsHeader,PreShouldNotBeUsedForTabularValues,TableDataShouldHaveTableHeader,TableHeaderShouldHaveScope"
  youtube_api_key: ""

database:
  type: mysql
  host: db
  port: "3306"
  user: root
  name: udoit3
  password: root

image:
  repository: ghcr.io/ucfopen/udoit
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev-v3-3-0"

imagePullSecrets: []
nameOverride: "udoit"
fullnameOverride: "udoit"

serviceAccount:
  # Specifies whether a service account should be created
  create: "true"
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "udoit"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

web:
  port: "443"

service:
  type: ClusterIP

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: "false"
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
